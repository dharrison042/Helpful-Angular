<h2>Foo Bar</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" formControlName="firstName" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="categories">Categories</label>
    <select class="form-control" id="categories">
      <option selected>Other</option>
      <option>Something Else</option>
      <option>Other than Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input id="description" type="text" formControlName="firstName" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <div class="input-group mb-3">
      <div id="amount" class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="Notes">Notes</label>
    <div id="Notes" class="input-group">
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">submit</button>
  </div>
</form>
