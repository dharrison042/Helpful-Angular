<!-- main app container -->
<div class="jumbotron" *ngIf="!authService.isLoggedIn()">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <alert></alert>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<!-- If a user is logged in, it will used this router outlet for diaplaying child components so the app doesnt get wrapped in the boostrap jumbotron-->
<div id="logged-in-container" *ngIf="authService.isLoggedIn()">
  <router-outlet></router-outlet>
</div>
